<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors!</title>
    <link rel = "stylesheet" href = "rock_paper_scissors.css">
  </head>
  <body>
    <p class = "title">Rock, Paper, Scissors</p>

    <!-- ROCK BUTTON ================================================-->
    <button class = "move-button js-rock-button">
      <img src = "images/rock-emoji.png" class = "move-icon">
    </button>
    
    <!-- PAPER BUTTON ===============================================-->
    <button class = "move-button js-paper-button">
      <img src = "images/paper-emoji.png" class = "move-icon">
    </button>

    <!-- SCISSSORS BUTTON ===========================================-->
    <button class = "move-button js-scissors-button">
      <img src = "images/scissors-emoji.png" class = "move-icon">
    </button>
    <!-- GOOGLY GOOGLY GOO!!! -->
    <p class = "js-result result"></p>
    <p class = "js-moves"></p>
    <p class = "js-score score"></p>
    <button class = "reset-score-button js-reset-score">Reset Score</button>

    <button class = "auto-play-button js-auto-play">Auto Play</button>

    <!-- JAVASCRIPT =================================================-->
    <script src = "rock_paper_scissors.js"></script>
  </body>
</html>
